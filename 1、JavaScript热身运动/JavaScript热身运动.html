<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript热身运动</title>
    <link rel="stylesheet" href="JavaScript热身运动.css">
</head>
<body>
    <p class="setting">请为下面的DIV设置样式：<button id="setting">点击设置</button></p>
    <div id="div1"></div>
    <div id="div2">
        <div id="div3">
            <p>请选择背景色：<button id="red">红</button><button id="yellow">黄</button><button id="blue">蓝</button></p>
            <p>请选择宽(px)：<button id="w1">200</button><button id="w2">300</button><button id="w3">400</button></p>
            <p>请选择高(px)：<button id="h1">200</button><button id="h2">300</button><button id="h3">400</button></p>
            <p><button id="reset">恢复</button><button id="confirm">确认</button></p>
        </div>
    </div>
    <script src="JavaScript热身运动.js"></script>
</body>
</html>
